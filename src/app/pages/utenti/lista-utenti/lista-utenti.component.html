<div class="container mx-auto">
  <div style="margin:0.5rem">
    <ul class="list">
      <li *ngFor="let user of userList" [routerLink]="user.id">
        <p>{{user.username}}</p>
      </li>
    </ul>
  </div>
  <div style="margin:0.5rem; text-align:right">
    <input type="button" value="Elimina" disabled (click)="onDelete()" />
  </div>
</div>
